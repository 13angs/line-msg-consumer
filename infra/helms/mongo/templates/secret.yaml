apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secret.name }}
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  rootUser: {{ .Values.secret.data.rootUser | b64enc }}
  rootPass: {{ .Values.secret.data.rootPass | b64enc }}
  mongodbHostname: {{ .Values.secret.data.mongodbHostname | b64enc }}
