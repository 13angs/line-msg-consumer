apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lmc-api-auth-ingress
  annotations:
    # kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-reges: 'true'
spec:
  rules:
  - host: {{ index .Values.ingress.rules 0 "host" }}
    http:
      paths:
      - pathType: Prefix
        path: "/auth"
        backend:
          service:
            name: lmc-api-auth-sv
            port:
              number: 5000